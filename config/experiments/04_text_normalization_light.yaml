experiment_name: text_normalization_light
description: Light text normalization - minimal changes for safety

# 모델 구성
model:
  name: digit82/kobart-summarization
  architecture: kobart

# 토크나이저 구성  
tokenizer:
  encoder_max_len: 512
  decoder_max_len: 200
  bos_token: "<s>"
  eos_token: "</s>"
  special_tokens:
    - '#Person1#'
    - '#Person2#'
    - '#Person3#'
    - '#PhoneNumber#'
    - '#Address#'
    - '#DateOfBirth#'
    - '#PassportNumber#'
    - '#SSN#'
    - '#CardNumber#'
    - '#CarNumber#'
    - '#Email#'

# 텍스트 정규화 구성 - Light 레벨
text_normalization:
  enabled: true
  normalize_level: "light"  # 최소한의 정규화
  
  # 정규화 옵션 - Light는 기본적인 것만
  normalize_abbreviations: false  # 약어는 그대로 유지
  normalize_emoticons: true       # 이모티콘만 정규화
  remove_repeated_chars: true     # 반복 문자 제거
  clean_punctuation: false        # 문장부호는 그대로
  
  # 로깅 설정
  log_samples: true
  log_sample_count: 10
  save_normalized_data: true
  normalized_data_path: "outputs/normalized_data_light"

# 학습 구성 - 베이스라인과 동일
training:
  num_train_epochs: 20
  learning_rate: 1.0e-05
  per_device_train_batch_size: 16
  per_device_eval_batch_size: 16
  gradient_accumulation_steps: 4
  gradient_checkpointing: true
  fp16: true
  warmup_steps: 10
  weight_decay: 0.01
  seed: 42
  
  # 평가 설정
  evaluation_strategy: steps
  eval_steps: 400
  save_steps: 400
  save_total_limit: 1
  logging_steps: 100
  
  # 조기 종료
  early_stopping_patience: 3
  early_stopping_threshold: 0.001
  load_best_model_at_end: true

# 생성 구성
generation:
  max_length: 200
  num_beams: 4
  no_repeat_ngram_size: 2
  early_stopping: true
  length_penalty: 1.0

# WandB 구성
wandb:
  name: "04_text_normalization_light"
  notes: "Minimal text normalization - safety first approach"
  tags: ["normalization", "preprocessing", "light", "conservative", "kobart"]
  
# 데이터 구성
data:
  train_file: "train.csv"
  dev_file: "dev.csv"
  test_file: "test.csv"
