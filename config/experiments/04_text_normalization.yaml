experiment_name: text_normalization_medium
description: Baseline with medium-level text normalization for noise reduction

# 모델 구성
model:
  name: digit82/kobart-summarization
  architecture: kobart

# 토크나이저 구성  
tokenizer:
  encoder_max_len: 512
  decoder_max_len: 200
  bos_token: "<s>"
  eos_token: "</s>"
  special_tokens:
    - '#Person1#'
    - '#Person2#'
    - '#Person3#'
    - '#PhoneNumber#'
    - '#Address#'
    - '#DateOfBirth#'
    - '#PassportNumber#'
    - '#SSN#'
    - '#CardNumber#'
    - '#CarNumber#'
    - '#Email#'

# 텍스트 정규화 구성
text_normalization:
  enabled: true
  normalize_level: "medium"  # light, medium, heavy 중 선택
  
  # 정규화 옵션
  normalize_abbreviations: true  # 약어 정규화
  normalize_emoticons: true      # 이모티콘 정규화
  remove_repeated_chars: true    # 반복 문자 제거
  clean_punctuation: true        # 문장부호 정리
  
  # 로깅 설정
  log_samples: true             # 정규화 전후 샘플 로깅
  log_sample_count: 10          # 로깅할 샘플 수
  save_normalized_data: true    # 정규화된 데이터 저장
  normalized_data_path: "outputs/normalized_data"

# 학습 구성 - 베이스라인과 동일
training:
  num_train_epochs: 20
  learning_rate: 1.0e-05
  per_device_train_batch_size: 16
  per_device_eval_batch_size: 16
  gradient_accumulation_steps: 4
  gradient_checkpointing: true
  fp16: true
  warmup_steps: 10
  weight_decay: 0.01
  seed: 42
  
  # 평가 설정
  evaluation_strategy: steps
  eval_steps: 400
  save_steps: 400
  save_total_limit: 1
  logging_steps: 100
  
  # 조기 종료
  early_stopping_patience: 3
  early_stopping_threshold: 0.001
  load_best_model_at_end: true
  
  # 기타 설정
  dataloader_num_workers: 4
  dataloader_drop_last: false
  group_by_length: true
  predict_with_generate: true
  remove_unused_columns: true

# 생성 구성
generation:
  max_length: 200
  num_beams: 4
  no_repeat_ngram_size: 2
  early_stopping: true
  length_penalty: 1.0

# 추론 구성
inference:
  batch_size: 16
  generate_max_length: 200
  apply_normalization: true  # 추론 시에도 정규화 적용
  remove_tokens:
    - '<usr>'
    - '<s>'
    - '</s>'
    - '<pad>'

# WandB 구성
wandb:
  name: "04_text_normalization_medium"
  notes: "Text normalization with medium level - balanced approach"
  tags: ["normalization", "preprocessing", "medium", "noise_reduction", "kobart"]
  
# 데이터 구성
data:
  train_file: "train.csv"
  dev_file: "dev.csv"
  test_file: "test.csv"
