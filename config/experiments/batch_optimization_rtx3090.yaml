# 배치 최적화 RTX 3090 극한 최적화 실험
experiment_name: batch_optimization_extreme_rtx3090
description: "배치 최적화 RTX 3090 + Unsloth 극한 최적화 - 배치 16 + 유효배치 64"

general:
  model_name: digit82/kobart-summarization
  data_path: ./data/
  train_path: ./data/train.csv
  val_path: ./data/dev.csv
  model_type: seq2seq
  name: batch_optimization_extreme_rtx3090

model:
  architecture: bart
  checkpoint: digit82/kobart-summarization

# 🔥 배치 최적화 특화 prefix
input_prefix: ""

tokenizer:
  bos_token: <s>
  eos_token: </s>
  encoder_max_len: 1200              # 배치 최적화 1024→1200
  decoder_max_len: 220               # 200→220
  special_tokens:
    - '#Person1#'
    - '#Person2#'
    - '#Person3#'
    - '#PhoneNumber#'
    - '#Address#'
    - '#PassportNumber#'
    - '#DateOfBirth#'
    - '#SSN#'
    - '#CardNumber#'
    - '#CarNumber#'
    - '#Email#'
    - '<summary>'
    - '</summary>'
    - '<dialogue>'
    - '</dialogue>'

# 🔥 RTX 3090 + Unsloth 배치 극한 최적화
training:
  do_eval: true
  do_train: true
  evaluation_strategy: steps
  eval_steps: 120
  
  # 🔥 RTX 3090 배치 극한 최적화 (유효 배치 64 달성)
  per_device_train_batch_size: 16     # 극한 최적화 4→16
  per_device_eval_batch_size: 24      # 평가시 더 큰 배치
  gradient_accumulation_steps: 4      # 유효 배치 64 달성
  
  # 🎯 배치 최적화 특화 학습 파라미터
  num_train_epochs: 5
  learning_rate: 7.0e-05              # 배치 최적화에 맞는 학습률
  lr_scheduler_type: cosine_with_restarts
  warmup_ratio: 0.02
  weight_decay: 0.001
  
  # 🔥 RTX 3090 + CUDA 12.2 + Unsloth 극한 최적화
  fp16: false
  bf16: true
  tf32: true
  gradient_checkpointing: false
  dataloader_num_workers: 36          # 배치 최적화에 중요한 워커 수
  dataloader_pin_memory: true
  dataloader_persistent_workers: true
  group_by_length: true               # 배치 최적화에 중요
  remove_unused_columns: false
  
  # 🔥 Unsloth 특화 옵티마이저
  optim: adamw_torch
  adam_beta1: 0.9
  adam_beta2: 0.95
  max_grad_norm: 0.3
  
  # 📊 배치 최적화 모니터링
  logging_steps: 30
  save_strategy: steps
  save_steps: 120
  save_total_limit: 10
  load_best_model_at_end: true
  early_stopping_patience: 12
  
  # 🏆 배치 최적화 생성
  predict_with_generate: true
  generation_num_beams: 10
  generation_max_length: 220
  generation_min_length: 28
  generation_length_penalty: 0.75
  generation_no_repeat_ngram_size: 3
  generation_do_sample: false
  generation_early_stopping: true
  
  report_to: wandb
  seed: 42

# 🔥 배치 최적화 + Unsloth QLoRA
qlora:
  use_unsloth: true
  use_qlora: true
  lora_rank: 144
  lora_alpha: 288
  lora_dropout: 0.02
  target_modules: ["q", "k", "v", "o", "fc1", "fc2", "lm_head", "embed_tokens"]
  load_in_4bit: true
  bnb_4bit_compute_dtype: "bfloat16"
  bnb_4bit_quant_type: "nf4"
  bnb_4bit_use_double_quant: true

wandb:
  entity: lyjune37-juneictlab
  project: nlp-5
  name: batch_optimization_extreme_rtx3090
  tags: [KoBART, RTX3090, extreme, batch_opt, Unsloth, batch16, effective64]
  notes: "배치 최적화 RTX 3090 + Unsloth 극한 최적화 - 배치 16, 유효배치 64, LoRA 144"

# 🏆 배치 최적화 생성 설정
generation:
  max_length: 220
  min_length: 28
  num_beams: 10
  length_penalty: 0.75
  no_repeat_ngram_size: 3
  early_stopping: true
  do_sample: false

# baseline.py 호환 - 추론 설정
inference:
  ckt_path: "model_ckt_path"
  result_path: "./prediction/"
  batch_size: 32
  
  # baseline.py 호환 - 생성 설정
  no_repeat_ngram_size: 2
  early_stopping: true
  generate_max_length: 100
  num_beams: 4
  
  # baseline.py 호환 - 특수 토큰 제거
  remove_tokens: 
    - "<usr>"
    - "<s>"
    - "</s>"
    - "<pad>"
    - "#Person1#"
    - "#Person2#"
    - "#Person3#"
    - "#PhoneNumber#"
    - "#Address#"
    - "#PassportNumber#"
  
  output_format: "csv"
