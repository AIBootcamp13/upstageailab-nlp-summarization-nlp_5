# KoBART 1 epoch 테스트 (RTX 3090 24GB 최적화)
experiment_name: kobart_1epoch_test
description: "KoBART 1 epoch 빠른 테스트 - RTX 3090 최적화"

general:
  model_name: digit82/kobart-summarization
  data_path: ../data/
  name: kobart_1epoch_test

tokenizer:
  bos_token: <s>
  eos_token: </s>
  encoder_max_len: 256    # 테스트용 짧은 길이
  decoder_max_len: 64     # 테스트용 짧은 길이
  special_tokens:
    - '#Person1#'
    - '#Person2#'
    - '#Person3#'
    - '#PhoneNumber#'
    - '#Address#'
    - '#PassportNumber#'

# 1 epoch 테스트 설정
training:
  do_eval: true
  do_train: true
  
  # 1 epoch 설정
  num_train_epochs: 1                 # 1 epoch만
  max_steps: 100                      # 최대 100 스텝
  
  evaluation_strategy: steps
  eval_steps: 25                      # 자주 평가
  
  # RTX 3090 테스트용 배치 설정
  per_device_train_batch_size: 12     # KoBART는 큰 배치 가능
  per_device_eval_batch_size: 24
  gradient_accumulation_steps: 1
  
  # 학습 파라미터
  learning_rate: 2.0e-05
  lr_scheduler_type: linear
  warmup_steps: 10                    # 적은 웜업
  weight_decay: 0.01
  
  # 최적화 설정
  fp16: true
  gradient_checkpointing: false       # 작은 모델이므로 비활성화
  dataloader_num_workers: 6
  dataloader_pin_memory: true
  group_by_length: true
  
  # 저장 및 로깅
  logging_steps: 10                   # 자주 로깅
  save_strategy: steps
  save_steps: 50
  save_total_limit: 1
  load_best_model_at_end: false
  
  # 생성 설정
  predict_with_generate: true
  generation_num_beams: 2
  generation_max_length: 64
  
  report_to: []                       # WandB 비활성화 (테스트)
  seed: 42

wandb:
  entity: lyjune37-juneictlab
  project: nlp-5
  name: kobart_1epoch_test_lyj
  tags: [kobart, baseline, 1epoch, test, RTX3090, lyj]
  notes: "KoBART 1 epoch 빠른 테스트"
