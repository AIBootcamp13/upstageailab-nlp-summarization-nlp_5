# eenzeenee T5 모델 실험
experiment_name: eenzeenee_t5
description: "eenzeenee T5 한국어 요약 모델 실험"

general:
  model_name: t5-base-korean-summarization
  data_path: ../data/
  model_type: seq2seq
  name: eenzeenee_korean_summarization

input_prefix: "summarize: "

tokenizer:
  bos_token: <pad>
  eos_token: </s>
  encoder_max_len: 512
  decoder_max_len: 64
  special_tokens:
    - '#Person1#'
    - '#Person2#'
    - '#Person3#'
    - '#PhoneNumber#'
    - '#Address#'
    - '#PassportNumber#'

training:
  do_eval: true
  do_train: true
  eval_strategy: steps
  eval_steps: 400
  num_train_epochs: 5
  per_device_train_batch_size: 4
  per_device_eval_batch_size: 4
  learning_rate: 3.0e-05
  fp16: true
  gradient_checkpointing: true
  logging_steps: 100
  save_strategy: steps
  save_steps: 400
  save_total_limit: 3
  load_best_model_at_end: true
  early_stopping_patience: 3

wandb:
  entity: lyjune37-juneictlab
  project: nlp-5
  name: eenzeenee_t5_lyj
  tags: [eenzeenee, T5, Korean, lyj]
