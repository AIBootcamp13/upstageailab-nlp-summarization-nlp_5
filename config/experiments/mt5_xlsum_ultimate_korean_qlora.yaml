  no_repeat_ngram_size: 2
  early_stopping: true
  do_sample: false

# μ¶”λ΅  μ„¤μ •
inference:
  no_repeat_ngram_size: 2
  early_stopping: true
  generate_max_length: 84
  num_beams: 4
  batch_size: 8
  result_path: "./prediction/"
  remove_tokens: ['<pad>', '</s>', '<unk>']
