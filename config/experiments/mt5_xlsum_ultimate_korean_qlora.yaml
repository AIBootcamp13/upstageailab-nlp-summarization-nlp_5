# mT5 XL-Sum RTX 3090 극한 최적화 실험 1단계 (수정된 버전)
experiment_name: mt5_xlsum_ultimate_korean_qlora
description: "mT5 XL-Sum RTX 3090 + Unsloth 극한 최적화 1단계 - 배치 8 + 시퀀스 1024"

general:
  model_name: csebuetnlp/mT5_multilingual_XLSum
  data_path: ./data/
  train_path: ./data/train.csv
  val_path: ./data/dev.csv
  model_type: seq2seq
  name: mt5_xlsum_ultimate_korean_qlora

model:
  architecture: mt5
  checkpoint: csebuetnlp/mT5_multilingual_XLSum

# 🔥 극한 최적화 한국어 대화 요약 특화 prefix (mT5는 single-task에서 prefix 불필요)
input_prefix: ""
tokenizer:
  eos_token: "</s>"       # mT5 종료 토큰
  unk_token: "<unk>"      # mT5 unknown 토큰  
  pad_token: "<pad>"      # mT5 패딩 토큰
  bos_token: ""            # mT5는 BOS 토큰 사용하지 않음 (빈 문자열)
  # mT5는 BOS 토큰 사용하지 않음
  encoder_max_len: 1024              # 1단계: 512→1024 확장
  decoder_max_len: 200               # 1단계: 128→200 확장
  
  special_tokens:
    - '#Person1#'
    - '#Person2#'
    - '#Person3#'
    - '#PhoneNumber#'
    - '#Address#'
    - '#PassportNumber#'
    - '#DateOfBirth#'
    - '#SSN#'
    - '#CardNumber#'
    - '#CarNumber#'
    - '#Email#'
    - '<summary>'
    - '</summary>'
    - '<dialogue>'
    - '</dialogue>'

# 🔥 RTX 3090 + Unsloth 극한 최적화 1단계 학습 설정
training:
  do_eval: true
  do_train: true
  evaluation_strategy: steps
  eval_steps: 100                     # 더 자주 평가
  
  # 🔥 1단계 극한 최적화 배치 설정
  per_device_train_batch_size: 8      # 12→8 메모리 안전성 강화
  per_device_eval_batch_size: 12      # 16→12 평가 배치 추가 축소
  gradient_accumulation_steps: 3      # 유효 배치 24 유지
  
  # ⚡ 1단계 학습 파라미터
  num_train_epochs: 6                 # 최적화로 더 긴 학습
  learning_rate: 5.0e-05              # 8e-05→5e-05 안정성 강화
  lr_scheduler_type: cosine_with_restarts
  warmup_ratio: 0.02                  # 짧은 웜업
  weight_decay: 0.0001                # 세밀한 정규화
  
  # 🔥 RTX 3090 + CUDA 12.2 + Unsloth 극한 최적화
  fp16: false                         # bf16 사용으로 변경
  bf16: true                          # RTX 3090 + CUDA 12.2 최적
  tf32: true                          # Ampere 아키텍처 최적화
  gradient_checkpointing: true        # 메모리 절약을 위해 활성화
  dataloader_num_workers: 8           # 16→8 메모리 절약
  dataloader_pin_memory: true         # 251GB RAM 활용
  dataloader_persistent_workers: true # 워커 재사용
  group_by_length: true
  remove_unused_columns: false        # 전체 정보 활용
  
  # 🔥 Unsloth 특화 옵티마이저 설정
  optim: adamw_torch                   # Unsloth 호환 옵티마이저
  adam_beta1: 0.9
  adam_beta2: 0.95                    # Unsloth 추천값
  max_grad_norm: 0.3                  # Unsloth와 함께 낮은 값
  
  # 📊 모니터링
  logging_steps: 50
  save_strategy: steps
  save_steps: 200
  save_total_limit: 5
  load_best_model_at_end: true
  early_stopping_patience: 5
  
  # 🏆 1단계 극한 최적화 생성 설정
  predict_with_generate: true
  generation_num_beams: 12            # 6→12 범위 확장
  generation_max_length: 200          # 128→200 증가
  generation_min_length: 15           # 10→15 최소 길이 증가
  generation_length_penalty: 0.7      # 길이 패널티 추가
  generation_no_repeat_ngram_size: 3  # 반복 방지 강화
  generation_do_sample: false         # 결정론적 생성
  generation_early_stopping: true     # 조기 중단 활성화
  
  report_to: wandb
  seed: 42

# 🔥 RTX 3090 + Unsloth 극한 최적화 1단계 QLoRA
qlora:
  use_unsloth: false
  use_qlora: true
  lora_rank: 64                       # 128→64 메모리 안전성 강화
  lora_alpha: 128                     # 256→128 메모리 안전성 강화
  lora_dropout: 0.01                  # 0.05→0.01 드롭아웃 감소
  target_modules: ["q", "k", "v", "o", "wi", "wo", "lm_head", "embed_tokens"]  # 모듈 확장
  load_in_4bit: true
  bnb_4bit_compute_dtype: "bfloat16"   # RTX 3090 + CUDA 12.2 최적
  bnb_4bit_quant_type: "nf4"
  bnb_4bit_use_double_quant: true

wandb:
  entity: lyjune37-juneictlab
  project: nlp-5
  name: mt5_xlsum_extreme_stage1_rtx3090_fixed
  tags: [mT5, XL-Sum, RTX3090, extreme_stage1, Unsloth, batch8, seq1024, fixed]
  notes: "mT5 XL-Sum RTX 3090 + Unsloth 극한 최적화 1단계 - 배치 8, 시퀀스 1024, LoRA 64 (안정성 강화)"

# 🏆 1단계 극한 최적화 생성 설정
generation:
  max_length: 200                     # 더 긴 요약 허용
  min_length: 15                      # 최소 길이 증가
  num_beams: 12                       # 다양한 후보 탐색
  length_penalty: 0.7                 # 길이 패널티
  no_repeat_ngram_size: 3             # 반복 방지
  early_stopping: true                # 조기 중단
  do_sample: false                    # 결정론적 생성

# 🚀 추가된 inference 섹션 (baseline.py 참조)
inference:
  no_repeat_ngram_size: 3             # generation과 동일값 사용
  early_stopping: true               # generation과 동일값
  generate_max_length: 200            # generation의 max_length와 동일
  num_beams: 12                       # generation과 동일값
  batch_size: 8                       # 추론 배치 크기 (안전하게 설정)
  result_path: "./prediction/"        # baseline.py와 동일
  remove_tokens: ['<pad>', '</s>', '<unk>']  # mT5 올바른 제거 토큰들 (<s>는 유지)
