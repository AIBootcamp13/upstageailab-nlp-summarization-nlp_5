# mT5 XL-Sum Unsloth QLoRA 최적화 실험
experiment_name: mt5_xlsum_unsloth_qlora
description: "mT5 XL-Sum Unsloth + QLoRA 최적화 실험 - 배치 8/12"
general:
  model_name: csebuetnlp/mT5_multilingual_XLSum
  data_path: ./data/
  train_path: ./data/train.csv
  val_path: ./data/dev.csv
  test_path: ./data/test.csv
  model_type: seq2seq
  name: mt5_xlsum_unsloth_qlora

model:
  architecture: mt5
  checkpoint: csebuetnlp/mT5_multilingual_XLSum
  # 🔧 Unsloth 호환성 설정
  torch_dtype: bfloat16
  trust_remote_code: true
  use_safetensors: true              # safetensors 강제 사용

# 한국어 대화 요약 특화 prefix
input_prefix: ""
tokenizer:
  eos_token: "</s>"       # mT5 종료 토큰
  unk_token: "<unk>"      # mT5 unknown 토큰  
  pad_token: "<pad>"      # mT5 패딩 토큰
  bos_token: ""           # mT5는 BOS 토큰 사용하지 않음
  encoder_max_len: 512    # 안전성을 위해 512로 시작
  decoder_max_len: 128    # 안전성을 위해 128로 시작
  
  special_tokens:
    - '#Person1#'
    - '#Person2#'
    - '#Person3#'
    - '#PhoneNumber#'
    - '#Address#'
    - '#PassportNumber#'
    - '#DateOfBirth#'
    - '#SSN#'
    - '#CardNumber#'
    - '#CarNumber#'
    - '#Email#'
    - '<summary>'
    - '</summary>'
    - '<dialogue>'
    - '</dialogue>'

# 🔥 Unsloth + QLoRA 최적화 학습 설정
training:
  do_eval: true
  do_train: true
  evaluation_strategy: steps
  eval_steps: 100
  
  # Unsloth 최적화 배치 설정
  per_device_train_batch_size: 8       # 안전한 배치 크기
  per_device_eval_batch_size: 12       # 안전한 평가 배치
  gradient_accumulation_steps: 4       # 유효 배치 32 유지
  
  # 학습 파라미터
  num_train_epochs: 3                  # 안전성을 위해 3 에포크
  learning_rate: 5.0e-05               # 안정적인 학습률
  lr_scheduler_type: cosine_with_restarts
  warmup_ratio: 0.02
  weight_decay: 0.0001
  
  # RTX 3090 최적화 설정
  fp16: false                          # bf16 사용
  bf16: true                           # RTX 3090 최적
  tf32: true                           # Ampere 최적화
  gradient_checkpointing: true         # 메모리 절약
  dataloader_num_workers: 8            # 안전한 워커 수
  dataloader_pin_memory: true
  dataloader_persistent_workers: true
  group_by_length: true
  remove_unused_columns: false
  
  # 옵티마이저 설정
  optim: adamw_torch
  adam_beta1: 0.9
  adam_beta2: 0.95
  max_grad_norm: 0.3
  
  # 모니터링
  logging_steps: 50
  save_strategy: steps
  save_steps: 200
  save_total_limit: 3
  load_best_model_at_end: true
  early_stopping_patience: 5
  
  # 생성 설정
  predict_with_generate: true
  generation_num_beams: 4
  generation_max_length: 84
  generation_min_length: 10
  generation_length_penalty: 1.0
  generation_no_repeat_ngram_size: 2
  generation_do_sample: false
  generation_early_stopping: true
  
  report_to: wandb
  seed: 42

# 🔥 RTX 3090 + Unsloth 최적화 QLoRA
qlora:
  use_unsloth: true   # ✅ CRITICAL: Unsloth 활성화로 30-70% 메모리 절약
  use_qlora: true     # ✅ CRITICAL: QLoRA 활성화
  lora_rank: 32                       # 64→32 메모리 안전성 강화
  lora_alpha: 64                      # 128→64 메모리 안전성 강화
  lora_dropout: 0.05                  # 0.01→0.05 드롭아웃 증가
  target_modules: ["q", "k", "v", "o", "wi_0", "wi_1", "wo", "lm_head"]  # mT5 정확한 모듈명 (_proj 없음!)
  load_in_4bit: true                  # 4비트 양자화 활성화
  bnb_4bit_compute_dtype: "bfloat16"   # RTX 3090 + CUDA 12.2 최적
  bnb_4bit_quant_type: "nf4"
  bnb_4bit_use_double_quant: true     # 이중 양자화 활성화

wandb:
  entity: lyjune37-juneictlab
  project: nlp-5
  name: mt5_xlsum_unsloth_qlora
  tags: [mT5, XL-Sum, RTX3090, Unsloth, QLoRA, batch8]
  notes: "mT5 XL-Sum Unsloth + QLoRA 최적화 실험"

# 생성 설정
generation:
  max_length: 84
  min_length: 10
  num_beams: 4
  length_penalty: 1.0
  no_repeat_ngram_size: 2
  early_stopping: true
  do_sample: false

# 추론 설정
inference:
  no_repeat_ngram_size: 2
  early_stopping: true
  generate_max_length: 84
  num_beams: 4
  batch_size: 8
  result_path: "./prediction/"
  remove_tokens: ['<pad>', '</s>', '<unk>']
