# mT5 XL-Sum PyTorch νΈν™μ„± κ°•ν™” μ‹¤ν— (μ•μ „λ¨λ“)
experiment_name: mt5_xlsum_pytorch_compatible
description: "mT5 XL-Sum PyTorch νΈν™μ„± κ°•ν™” μ‹¤ν— - μ•μ „λ¨λ“ λ°°μΉ 8/12"
general:
  model_name: csebuetnlp/mT5_multilingual_XLSum
  data_path: ./data/
  train_path: ./data/train.csv
  val_path: ./data/dev.csv
  test_path: ./data/test.csv
  model_type: seq2seq
  name: mt5_xlsum_pytorch_compatible

model:
  architecture: mt5
  checkpoint: csebuetnlp/mT5_multilingual_XLSum
  # π”§ PyTorch νΈν™μ„± κ°•ν™” μ„¤μ •
  torch_dtype: bfloat16
  trust_remote_code: true
  use_safetensors: true              # safetensors κ°•μ  μ‚¬μ©

# ν•κµ­μ–΄ λ€ν™” μ”μ•½ νΉν™” prefix
input_prefix: ""
tokenizer:
  eos_token: "</s>"       # mT5 μΆ…λ£ ν† ν°
  unk_token: "<unk>"      # mT5 unknown ν† ν°  
  pad_token: "<pad>"      # mT5 ν¨λ”© ν† ν°
  bos_token: ""           # mT5λ” BOS ν† ν° μ‚¬μ©ν•μ§€ μ•μ
  encoder_max_len: 512    # μ•μ „μ„±μ„ μ„ν•΄ 512λ΅ μ‹μ‘
  decoder_max_len: 128    # μ•μ „μ„±μ„ μ„ν•΄ 128λ΅ μ‹μ‘
  
  special_tokens:
    - '#Person1#'
    - '#Person2#'
    - '#Person3#'
    - '#PhoneNumber#'
    - '#Address#'
    - '#PassportNumber#'
    - '#DateOfBirth#'
    - '#SSN#'
    - '#CardNumber#'
    - '#CarNumber#'
    - '#Email#'
    - '<summary>'
    - '</summary>'
    - '<dialogue>'
    - '</dialogue>'

# π”¥ PyTorch νΈν™μ„± κ°•ν™” ν•™μµ μ„¤μ •
training:
  do_eval: true
  do_train: true
  evaluation_strategy: steps
  eval_steps: 100
  
  # μ•μ „μ„± κ°•ν™”λ λ°°μΉ μ„¤μ •
  per_device_train_batch_size: 8       # μ•μ „ν• λ°°μΉ ν¬κΈ°
  per_device_eval_batch_size: 12       # μ•μ „ν• ν‰κ°€ λ°°μΉ
  gradient_accumulation_steps: 4       # μ ν¨ λ°°μΉ 32 μ μ§€
  
  # ν•™μµ νλΌλ―Έν„°
  num_train_epochs: 3                  # μ•μ „μ„±μ„ μ„ν•΄ 3 μ—ν¬ν¬
  learning_rate: 5.0e-05               # μ•μ •μ μΈ ν•™μµλ¥ 
  lr_scheduler_type: cosine_with_restarts
  warmup_ratio: 0.02
  weight_decay: 0.0001
  
  # RTX 3090 μµμ ν™” μ„¤μ •
  fp16: false                          # bf16 μ‚¬μ©
  bf16: true                           # RTX 3090 μµμ 
  tf32: true                           # Ampere μµμ ν™”
  gradient_checkpointing: true         # λ©”λ¨λ¦¬ μ μ•½
  dataloader_num_workers: 8            # μ•μ „ν• μ›μ»¤ μ
  dataloader_pin_memory: true
  dataloader_persistent_workers: true
  group_by_length: true
  remove_unused_columns: false
  
  # μµν‹°λ§μ΄μ € μ„¤μ •
  optim: adamw_torch
  adam_beta1: 0.9
  adam_beta2: 0.95
  max_grad_norm: 0.3
  
  # λ¨λ‹ν„°λ§
  logging_steps: 50
  save_strategy: steps
  save_steps: 200
  save_total_limit: 3                  # λ””μ¤ν¬ μ μ•½
  load_best_model_at_end: true
  early_stopping_patience: 5
  
  # μƒμ„± μ„¤μ •
  predict_with_generate: true
  generation_num_beams: 4
  generation_max_length: 84
  generation_min_length: 10
  generation_length_penalty: 1.0
  generation_no_repeat_ngram_size: 2
  generation_do_sample: false
  generation_early_stopping: true
  
  report_to: wandb
  seed: 42

# π”¥ RTX 3090 + Unsloth μµμ ν™” QLoRA (ν™μ„±ν™”)
qlora:
  use_unsloth: true   # β… CRITICAL: Unsloth ν™μ„±ν™”λ΅ 30-70% λ©”λ¨λ¦¬ μ μ•½
  use_qlora: true     # β… CRITICAL: QLoRA ν™μ„±ν™”
  lora_rank: 32
  lora_alpha: 64
  lora_dropout: 0.05
  target_modules: ["q", "k", "v", "o", "wi_0", "wi_1", "wo", "lm_head"]
  load_in_4bit: true                  # 4λΉ„νΈ μ–‘μν™” ν™μ„±ν™”
  bnb_4bit_compute_dtype: "bfloat16"
  bnb_4bit_quant_type: "nf4"
  bnb_4bit_use_double_quant: true     # μ΄μ¤‘ μ–‘μν™” ν™μ„±ν™”

wandb:
  entity: lyjune37-juneictlab
  project: nlp-5
  name: mt5_xlsum_pytorch_compatible
  tags: [mT5, XL-Sum, RTX3090, Unsloth, QLoRA, batch8]
  notes: "mT5 XL-Sum Unsloth + QLoRA μµμ ν™” μ‹¤ν—"

# μƒμ„± μ„¤μ •
generation:
  max_length: 84
  min_length: 10
  num_beams: 4
