# mT5 XL-Sum 1 epoch 테스트 (RTX 3090 24GB 최적화)
experiment_name: mt5_xlsum_1epoch_test
description: "mT5 XL-Sum 1 epoch 빠른 테스트 - RTX 3090 최적화"

general:
  model_name: csebuetnlp/mT5_multilingual_XLSum
  data_path: ../data/
  train_path: data/train.csv
  val_path: data/dev.csv
  model_type: seq2seq
  name: mt5_xlsum_1epoch_test

input_prefix: ""

tokenizer:
  bos_token: <pad>
  eos_token: </s>
  encoder_max_len: 256    # 테스트용 짧은 길이
  decoder_max_len: 64     # 테스트용 짧은 길이
  special_tokens:
    - '#Person1#'
    - '#Person2#'
    - '#Person3#'
    - '#PhoneNumber#'
    - '#Address#'
    - '#PassportNumber#'

# 1 epoch 테스트 설정
training:
  do_eval: true
  do_train: true
  
  # 1 epoch 설정
  num_train_epochs: 1                 # 1 epoch만
  max_steps: 200                      # 최대 200 스텝으로 제한
  
  evaluation_strategy: steps
  eval_steps: 50                      # 자주 평가
  
  # RTX 3090 테스트용 배치 설정
  per_device_train_batch_size: 4      # 안전한 테스트 배치
  per_device_eval_batch_size: 8
  gradient_accumulation_steps: 2      # 유효 배치 크기 8
  
  # 학습 파라미터
  learning_rate: 3.0e-05
  lr_scheduler_type: linear
  warmup_steps: 20                    # 적은 웜업
  weight_decay: 0.01
  
  # 최적화 설정
  fp16: true
  gradient_checkpointing: true
  dataloader_num_workers: 4           # 테스트용
  dataloader_pin_memory: true
  group_by_length: true
  
  # 저장 및 로깅
  logging_steps: 20                   # 자주 로깅
  save_strategy: steps
  save_steps: 100
  save_total_limit: 1                 # 하나만 저장
  load_best_model_at_end: false       # 테스트이므로 비활성화
  
  # 생성 설정
  predict_with_generate: true
  generation_num_beams: 2             # 테스트용 작은 빔
  generation_max_length: 64
  
  report_to: []                       # WandB 비활성화 (테스트)
  seed: 42

# 테스트용 QLoRA 설정
qlora:
  use_qlora: true
  lora_rank: 8                        # 테스트용 작은 rank
  lora_alpha: 16
  lora_dropout: 0.1
  target_modules: ["q", "k", "v", "o"]
  load_in_4bit: true
  bnb_4bit_compute_dtype: "float16"
  bnb_4bit_quant_type: "nf4"
  bnb_4bit_use_double_quant: true

# 테스트용 설정이므로 WandB는 선택적
wandb:
  entity: lyjune37-juneictlab
  project: nlp-5
  name: mt5_xlsum_1epoch_test_lyj
  tags: [mT5, XL-Sum, 1epoch, test, RTX3090, lyj]
  notes: "mT5 XL-Sum 1 epoch 빠른 테스트"

# Generation settings
generation:
  max_length: 256
  min_length: 5
  num_beams: 4
  no_repeat_ngram_size: 2
\ntraining:\n  eval_strategy: no
